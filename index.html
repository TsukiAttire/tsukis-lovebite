<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsuki’s Lovebite.exe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PIXEL FONT -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ★ TITLE — TOP CENTER ★ -->
    <header id="siteTitle">
        <h1>Tsuki’s Lovebite.exe</h1>
    </header>

    <!-- ★ SIDEBUTTON LEFT — PET MENU ★ -->
    <div id="petButton" class="side-button">
        <img src="assets/ui/paw-icon.png" class="pixel-icon">
    </div>

    <!-- ★ SIDEBUTTON RIGHT — KO-FI ★ -->
    <div id="supportButton" class="side-button-right">
        <a href="#" target="_blank">
            <img src="assets/ui/ko-fi.png" class="pixel-icon">
        </a>
    </div>

    <!-- ★ PHONE ICON — BOTTOM RIGHT ★ -->
    <div id="phoneIcon">
        <img src="assets/image/Phone.png" id="phoneImg">
    </div>

    <!-- ★ PET MENU WINDOW ★ -->
    <div id="petWindow" class="petWindow hidden">
        <div class="petHeader">
            <span>Pet Menu</span>
            <span id="closePetWindow" class="closeBtn">✕</span>
        </div>
        <div id="petWindowContent" class="petContent"></div>
    </div>

    <!-- ★ STAR INTRO DIALOGUE ★ -->
    <div id="starIntro" class="starIntro hidden">
        <div class="starBubble">
            <p><strong>Tsuki:</strong> Ooooh… you caught a star! ✦</p>
            <p>Stars here are magical… you can use them to adopt a pet!</p>
            <p>Let me show you how it works.</p>
            <button id="starIntroContinue">Continue</button>
        </div>
    </div>

    <!-- ★ VISUAL NOVEL WINDOW ★ -->
    <div id="vnWindow" class="vn hidden">
        <div id="vnSpriteHolder">
            <img id="vnSprite">
        </div>
        <div id="vnDialogueBox">
            <p id="vnText"></p>
        </div>
        <div id="vnChoices"></div>
    </div>

    <!-- ★ FORM PAGE WITH DARKER TEXT ★ -->
    <div id="formContainer" class="formPage hidden">
        <h2>Submit a Suggestion</h2>
        <form action="https://formspree.io/f/mjkdzyqk" method="POST">
            <label>Your Name</label>
            <input type="text" name="name" required>

            <label>Your Suggestion</label>
            <textarea name="suggestion" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

</body>
</html>
