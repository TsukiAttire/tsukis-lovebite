<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tsuki’s Lovebite.exe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- ★ TITLE BAR ★ -->
    <header id="siteHeader">
        <h1>Tsuki’s Lovebite.exe</h1>
    </header>

    <!-- ★ SIDE BUTTONS ★ -->
    <div id="petButton" class="side-button hidden">
        <img src="assets/ui/paw-icon.png" class="pixel-icon">
    </div>

    <div id="supportButton" class="side-button-right">
        <a href="#" target="_blank">
            <img src="assets/ui/ko-fi.png" class="pixel-icon">
        </a>
    </div>

    <!-- ★ PHONE ICON (OPENS VN) ★ -->
    <div id="phoneIcon">
        <img src="assets/image/Phone.png" id="phoneImg">
    </div>

    <!-- ★ PET MENU WINDOW ★ -->
    <div id="petWindow" class="pet-window hidden">
        <div class="pet-window-header">
            Pet Menu
            <span id="closePetWindow">✕</span>
        </div>
        <div id="petWindowContent" class="pet-window-content">
            <!-- JS Injects Content -->
        </div>
    </div>

    <!-- ★ STAR UNLOCK DIALOGUE ★ -->
    <div id="starIntro" class="star-intro hidden">
        <div class="star-dialogue">
            <p><strong>Tsuki:</strong> Ooooh… you caught a star! ✦</p>
            <p>Stars here are magical… you can use them to adopt a pet!</p>
            <p>Let me show you how it works.</p>
            <button id="starIntroContinue">Continue</button>
        </div>
    </div>

    <!-- ★ VN WINDOW ★ -->
    <div id="vnWindow" class="vn hidden">
        <div id="vnSpriteHolder">
            <img id="vnSprite" src="">
        </div>
        <div id="vnDialogueBox">
            <p id="vnText"></p>
        </div>
        <div id="vnChoices"></div>
    </div>

    <!-- ★ SUGGESTION FORMS (DARKER TEXT) ★ -->
    <div id="formContainer" class="hidden form-dark">
        <h2>Submit a Suggestion</h2>
        <form action="https://formspree.io/f/mjkdzyqk" method="POST">
            <label>Your Name</label>
            <input type="text" name="name" required>

            <label>Your Suggestion</label>
            <textarea name="suggestion" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JS -->
    <script src="assets/js/script.js"></script>

</body>
</html>
